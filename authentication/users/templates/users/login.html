{% extends 'users/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <h1>Login</h1>
    {% if msg %}
        <div>
            {{ msg }}
        </div>
    {% endif %}

    <form action="{% url 'login' %}", method='post'>
        {% csrf_token %}
        <input name="username" type="text">
        <input name="password" type="password">
        <input type="submit" value="login">
    </form>
{% endblock %}
