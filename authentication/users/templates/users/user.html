{% extends 'users/base.html' %}

{% block title %}

{% endblock %}

{% block body %}

        <h1>Hello, {{ user.first_name }}</h1>

            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
    
{% endblock %}
